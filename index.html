<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
  <html lang="EN">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

  <div class="section-one">

  <div class="background-calculator">

    <div class="screen">
      <input type="text" class="new-screen">
    </div>

    <div class="keys--data">
      <button class="style-btn clear" value="AC">C</button>
      <button class="style-btn" data-num="." value=".">.</button>
      <button class="style-btn" data-num="%" value="%">%</button>
      <button class="style-btn" data-num="/" value="/">/</button>
      <button class="style-btn" data-num="7" value="7">7</button>
      <button class="style-btn" data-num="8" value="8">8</button>
      <button class="style-btn" data-num="9" value="9">9</button>
      <button class="style-btn" data-num="*" value="*">*</button>
      <button class="style-btn" data-num="4" value="4">4</button>
      <button class="style-btn" data-num="5" value="5">5</button>
      <button class="style-btn" data-num="6" value="6">6</button>
      <button class="style-btn" data-num="-" value="-">-</button>
      <button class="style-btn" data-num="1" value="1">1</button>
      <button class="style-btn" data-num="2" value="2">2</button>
      <button class="style-btn" data-num="3" value="3">3</button>
      <button class="style-btn" data-num="+" value="+">+</button>
      <button class="style-btn zero-btn" data-num="0" value="0">0</button>
      <button class="equal-btn">=</button>
      

    </div>

  </div>

  </div>


    <script src="javascript.js"></script>
</body>

</html>
